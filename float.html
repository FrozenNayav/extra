<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>float</title>

    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: turquoise;

            margin: 1px;
        }
        .box-wrapper {
             justify-content: right;
            float: left;
  align-items: end;
        }


        .box-wrapper {
            display: flex;
gap: 40px;
height: 500px;
width: 500px;
border: 2px solid red;        }
    </style>



</head>

<body>


    <div class="box-wrapper">
        <div class="box box-a">box A</div>
  
    </div>


</body>

</html>
